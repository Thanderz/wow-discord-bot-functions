service: wow-discord-bot-functions

provider:
  name: aws
  runtime: nodejs4.3
  region: ap-southeast-2
  environment:
      BNET_API_KEY: ${env:BNET_API_KEY}

functions:
  gear:
    handler: commands/gear.handler
    events:
      - http:
          path: commands/gear
          method: get
          integration: lambda
          request:
            parameters:
              querystrings:
                character: true
                realm: false
                region: false
  talents:
    handler: commands/talents.handler
    events:
      - http:
          path: commands/talents
          method: get
          integration: lambda
          request:
            parameters:
              querystrings:
                character: true
                realm: false
                region: false
      - http:
          path: commands/tals
          method: get
          integration: lambda
          request:
            parameters:
              querystrings:
                character: true
                realm: false
                region: false
