service: wow-discord-bot-functions

provider:
  name: aws
  runtime: nodejs4.3
  region: ap-southeast-2
  environment:
      BNET_API_KEY: ${env:BNET_API_KEY}

functions:
  commands:
    handler: commands/help
    events:
      - http:
          path: commands
          method: get
  gear:
    handler: commands/gear.handler
    events:
      - http:
          path: commands/gear
          method: get
          integration: lambda
          request:
            parameters:
              querystrings:
                character: true
                realm: false
                refion: false

plugins:
  - serverless-babel-plugin

custom:
  babelPresets:
    - latest